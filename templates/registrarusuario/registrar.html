{% extends 'index/index.html' %}
{% block body %}

<link rel="stylesheet" href="static/css/registrar.css">
<body>
    <header>
        <nav style="text-align: center;">
            <ul class="animate__animated animate__backInUp">
                <a style="text-align: center;">Registro de usuarios</a>
            </ul>
        </nav>
    </header>
    <main id="content">
        <form action="registrar.html" class="form-box animate__animated animate__backInUp">
            
                    <label class="form-control"><strong>Nombres</strong></label>
                    <input type="text" class="form-control" id="Nombres" name="Nombres" placeholder="escribe tus nombres">
                
                    <label class="form-control"><strong>Apellidos</strong></label>
                    <input type="text" class="form-control" id="Apellidos" name="Apellidos" placeholder="escribe tus apellidos">
                
                    <label class="form-control"><strong>Usuario</strong></label>
                    <input type="text" class="form-control" id="Usuario" name="Usuario" placeholder="crea tú usuario">
              
                    <label class="form-control"><strong>Correo electrónico</strong></label>
                    <input type="text" class="form-control" id="Correo_electronico" name="Correo_electronico" placeholder="correo electrónico">
                
                    <label class="form-control"><strong>Confirma correo</strong></label>
                    <input type="text" class="form-control" id="Correo_electronico1" name="Correo_electronico1" placeholder="correo electrónico">

                    <label class="form-control"><strong>Teléfono celular</strong></label>
                    <input type="number" class="form-control" id="Telefono_celular" name="Telefono_celular" placeholder="teléfono celular">
                    
                    <select name="Id_pais" class="js-example-basic-single w-100" id="Id_pais" style="color: aliceblue;">
                        <option id="Id_pais" value="0">País...</option>
                    </select>
                    
                    <select name="Id_dpto" id="Id_dpto" class="js-example-basic-single w-100" style="color: aliceblue;">
                        <option id="Id_dpto" value="0">Departamento...</option>
                    </select>
                    
                    <select name="Id_Mpios" id="Id_Mpios" class="js-example-basic-single w-100" style="color: aliceblue;">
                        <option id="Id_Mpios" value="0">Municipio</option>
                    </select>

                    <label class="form-control"><strong>Crea tú password</strong></label>                    
                    <input type="password" class="form-control form-control-lg" id="Pass1" name="Pass1" placeholder="password">
                    <label class="form-control"><strong>Confirma password</strong></label> 
                    <input type="password" class="form-control form-control-lg" id="Pass2" name="Pass2" placeholder="confirma password">
                    <label class="form-control"><strong>captcha</strong></label> 
                    <input type="text" id="captcha-input" name="captcha-input" class="form-control" width="20px" height="20px"
                        placeholder="escribe el captcha">
                <table>
                  <tr>
                    <th> <button type="submit" id="Validar-captcha">
                        Validar</button>
                    </th>
                    <th><button type="submit" id="refresh-captcha">Refresh</button>
                    </th>
                  </tr>
                </table>
            <button type="submit" name="boton_gral" id="idboton">Registrar usuario</button>
        </form>
    </main>
   
</body>
{% endblock %}
